<!DOCTYPE html>
<html lang="en">

<head>
  {% include "header.html" %}
</head>

<body>
  <div class="topnav" id="topnav">
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="javascript:void(0);" class="icon" onclick="navbar()">&#9776;</a>
    {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="dropbtn">Ampoules
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{% url 'ampoules' %}">Ampoules</a>
        <a href="{% url 'ampoule_audit' %}">Ampoule Audit</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Vials
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{% url 'vials' %}">Vials</a>
        <a href="{% url 'vial_audit' %}">Vial Audit</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Account
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        {% if perms.reports %}
        <a href="/admin">Admin</a>
        {% endif %}
        <a href="{% url 'password_change' %}">Change password</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div>
    {% block content %}
    {% endblock %}
  </div>

  {% include "footer.html" %}
  <script>
    function navbar() {
      var x = document.getElementById("topnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
